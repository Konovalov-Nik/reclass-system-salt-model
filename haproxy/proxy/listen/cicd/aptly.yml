parameters:
  haproxy:
    proxy:
      listen:
        aptly-api:
          mode: http
          options:
            - forwardfor
            - httpclose
            - httplog
          balance: source
          binds:
            - address: ${_param:haproxy_bind_address}
              port: 8084
          servers:
            - name: ${_param:cluster_node01_name}
              host: ${_param:cluster_node01_address}
              port: 18084
              params: check
            - name: ${_param:cluster_node02_name}
              host: ${_param:cluster_node02_address}
              port: 18084
              params: backup check
            - name: ${_param:cluster_node03_name}
              host: ${_param:cluster_node03_address}
              port: 18084
              params: backup check
        aptly-public:
          mode: http
          options:
            - forwardfor
            - httpclose
            - httplog
          balance: source
          binds:
            - address: ${_param:haproxy_bind_address}
              port: 8085
          servers:
            - name: ${_param:cluster_node01_name}
              host: ${_param:cluster_node01_address}
              port: 18085
              params: check
            - name: ${_param:cluster_node02_name}
              host: ${_param:cluster_node02_address}
              port: 18085
              params: check
            - name: ${_param:cluster_node03_name}
              host: ${_param:cluster_node03_address}
              port: 18085
              params: check
