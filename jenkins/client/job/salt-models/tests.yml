parameters:
  _param:
  jenkins:
    client:
      job_template:
        test_salt_model:
          name: test-salt-model-{{name}}
          param:
            name:
              - mcp-baremetal-lab
              - mcp-virtual-lab
              - mk-ci
              - qa
              - stacklight
              - training
          template:
            type: workflow-scm
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "gerrit"
              script: test-salt-models-pipeline.groovy
            concurrent: true
            trigger:
              gerrit:
                project:
                  salt-models/{{name}}:
                    branches:
                      - master
                event:
                  patchset:
                    - created:
                        excludeDrafts: false
                        excludeTrivialRebase: false
                        excludeNoCodeChange: false
                  comment:
                    - addedContains:
                        commentAddedCommentContains: '(recheck|reverify)'
            param:
              SALT_OPTS:
                type: string
                default: "--force-color"
              GIT_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/salt-models/{{name}}"
              RECLASS_SYSTEM_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
              RECLASS_SYSTEM_GIT_REF:
                type: string
              CREDENTIALS_ID:
                type: string
                default: "gerrit"
        test_system_reclass:
          name: test-salt-model-{{name}}
          jobs:
            - name: reclass-system
              clusters: "mcp-baremetal-lab,mcp-virtual-lab,qa,stacklight,training"
          template:
            type: workflow-scm
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "gerrit"
              script: test-system-reclass-pipeline.groovy
            concurrent: true
            trigger:
              gerrit:
                project:
                  salt-models/{{name}}:
                    branches:
                      - master
                event:
                  patchset:
                    - created:
                        excludeDrafts: false
                        excludeTrivialRebase: false
                        excludeNoCodeChange: false
                  comment:
                    - addedContains:
                        commentAddedCommentContains: '(recheck|reverify)'
            param:
              TEST_MODELS:
                type: string
                default: "{{clusters}}"
