parameters:
  _param:
  jenkins_pollscm_spec: "0 1 * * *"
  jenkins:
    client:
      job_template:
        test_salt_model:
          name: test-salt-model-{{name}}
          jobs:
            - name: aeg
              extra_formulas: ""
            - name: att-cicd
              extra_formulas: ""
            - name: mall
              extra_formulas: ""
            - name: mcp-baremetal-lab
              extra_formulas: ""
            - name: mcp-virtual-lab
              extra_formulas: "prometheus"
            - name: mk-ci
              extra_formulas: ""
            - name: qa
              extra_formulas: ""
            - name: quickplay
              extra_formulas: ""
            - name: ril-jamnagar
              extra_formulas: ""
            - name: slovaktelekom
              extra_formulas: ""
            - name: stacklight
              extra_formulas: ""
            - name: statens
              extra_formulas: ""
            - name: training
              extra_formulas: ""
            - name: vf-cloudstore
              extra_formulas: ""
          template:
            type: workflow-scm
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "gerrit"
              script: test-salt-models-pipeline.groovy
            concurrent: true
            trigger:
              gerrit:
                project:
                  salt-models/{{name}}:
                    branches:
                      - master
                event:
                  patchset:
                    - created:
                        excludeDrafts: false
                        excludeTrivialRebase: false
                        excludeNoCodeChange: false
                  comment:
                    - addedContains:
                        commentAddedCommentContains: '(recheck|reverify)'
            param:
              SALT_OPTS:
                type: string
                default: "--force-color"
              DEFAULT_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
                default: "${_param:jenkins_gerrit_url}/salt-models/{{name}}"
              DEFAULT_GIT_REF:
                type: string
                default: master
              CREDENTIALS_ID:
                type: string
                default: "gerrit"
              PARALLEL_NODE_GROUP_SIZE:
                type: string
                default: "3"
              # Salt master setup extra formulas
              EXTRA_FORMULAS:
                type: string
                default: "{{extra_formulas}}"
        test_system_reclass:
          name: test-salt-model-{{name}}
          jobs:
            - name: reclass-system
              clusters: "mcp-baremetal-lab,mcp-virtual-lab,qa,stacklight,training"
          template:
            type: workflow-scm
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "gerrit"
              script: test-system-reclass-pipeline.groovy
            concurrent: true
            trigger:
              gerrit:
                project:
                  salt-models/{{name}}:
                    branches:
                      - master
                event:
                  comment:
                    - addedContains:
                        commentAddedCommentContains: '(recheck|reverify)'
            param:
              TEST_MODELS:
                type: string
                default: "{{clusters}}"
              DEFAULT_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
                default: "${_param:jenkins_gerrit_url}/salt-models/reclass-system"
              DEFAULT_GIT_REF:
                type: string
                default: master
        test_salt_model_cookiecutter:
          name: test-salt-model-cookiecutter-{{cookiecutter_template}}
          jobs:
            - cookiecutter_template: cookiecutter-templates
          template:
            type: workflow-scm
            concurrent: true
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "jenkins-mk"
              script: test-cookiecutter-reclass.groovy
            trigger:
              pollscm:
                spec: ${_param:jenkins_pollscm_spec}
              gerrit:
                project:
                  mk/{{cookiecutter_template}}:
                    branches:
                      - master
                event:
                  patchset:
                    - created:
                        excludeDrafts: false
                        excludeTrivialRebase: false
                        excludeNoCodeChange: false
                  comment:
                    - addedContains:
                        commentAddedCommentContains: '(recheck|reverify)'
            param:
              COOKIECUTTER_TEMPLATE_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/mk/{{cookiecutter_template}}"
              CREDENTIALS_ID:
                type: string
                default: gerrit
              COOKIECUTTER_TEMPLATE_BRANCH:
                type: string
                default: master
              RECLASS_MODEL_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/salt-models/reclass-system"
              RECLASS_MODEL_BRANCH:
                type: string
                default: master
              PARALLEL_NODE_GROUP_SIZE:
                type: string
                default: "3"
