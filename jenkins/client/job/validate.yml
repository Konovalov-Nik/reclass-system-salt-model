parameters:
  _param:
    jenkins_salt_api_url: "http://${_param:salt_master_host}:6969"
  jenkins:
    client:
      view:
        Validation:
          enabled: true
          type: ListView
          include_regex: "validate.*"
      job:
        validate_openstack:
          type: workflow-scm
          name: validate-openstack
          display_name: "Validate - Openstack"
          discard:
            build:
              keep_num: 20
            artifact:
              keep_num: 20
          concurrent: false
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
            credentials: "gerrit"
            script: validate-cloud.groovy
          param:
            SALT_MASTER_URL:
              type: string
              default: "${_param:jenkins_salt_api_url}"
              description: Full Salt API address [e.g. https://10.10.10.2:6969]
            SALT_MASTER_CREDENTIALS:
              type: string
              default: "salt"
            TEST_IMAGE:
              type: string
              default: "docker-prod-local.artifactory.mirantis.com/mirantis/oss/qa-tools"
            TARGET_NODE:
              type: string
              default: ""
            RUN_RALLY_TESTS:
              type: boolean
              default: 'true'
            RUN_TEMPEST_TESTS:
              type: boolean
              default: 'true'
            RUN_K8S_TESTS:
              type: boolean
              default: 'true'
            TEMPEST_TEST_SET:
              type: choice
              choices:
                - smoke
                - full
            TEST_K8S_API_SERVER:
              type: string
              default: "http://127.0.0.1:8080"
            TEST_K8S_CONFORMANCE_IMAGE:
              type: string
              default: "docker-dev-virtual.docker.mirantis.net/mirantis/kubernetes/k8s-conformance:v1.7.5-2_1504192939316"
            RUN_SPT_TESTS:
              type: boolean
              default: 'true'
            SPT_SSH_USER:
              type: string
              default: "root"
            FLOATING_NETWORK:
              type: string
              default: ""
            SPT_IMAGE:
              type: string
              default: ""
            SPT_IMAGE_USER:
              type: string
              default: ""
            SPT_FLAVOR:
              type: string
              default: ""
            AVAILABILITY_ZONE:
              type: string
              default: "nova"
            RALLY_IMAGE:
              type: string
              default: "cirros"
            RALLY_FLAVOR:
              type: string
              default: "m1.tiny"
