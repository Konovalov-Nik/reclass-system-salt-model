parameters:
  _param:
    jenkins_pollscm_spec: "H/60 * * * *"
  jenkins:
    client:
      job_template:
        git-mirror-2way-common:
          name: git-mirror-2way-{{name}}
          jobs:
            - name: salt-formulas-scripts
              source: salt-formulas/salt-formulas-scripts
              target: salt-formulas/salt-formulas-scripts
              branches: "master"
            - name: mcp-common-scripts
              source: mcp/mcp-common-scripts
              target: Mirantis/mcp-common-scripts
              branches: "master"
          template:
            discard:
              build:
                keep_num: 10
              artifact:
                keep_num: 10
            type: workflow-scm
            concurrent: false
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "gerrit"
              script: git-mirror-2way-pipeline.groovy
              github:
                url: "https://github.com/{{target}}"
            trigger:
              github:
              pollscm:
                spec: ${_param:jenkins_pollscm_spec}
            param:
              SOURCE_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/{{source}}.git"
              TARGET_URL:
                type: string
                default: "https://github.com/{{target}}.git"
              CREDENTIALS_ID:
                type: string
                default: "gerrit"
              BRANCHES:
                type: string
                default: "{{branches}}"
