parameters:
  _param:
    linux_repo_contrail_component: oc30
    contrail_repo_pin_priority: 200
  linux:
    system:
      repo:
        mirantis_opencontrail:
          source: "deb http://apt-mk.mirantis.com/nightly/ ${_param:linux_system_codename} extra ${_param:linux_repo_contrail_component}"
          architectures: amd64
          key_url: "http://apt-mk.mirantis.com/public.gpg"
          pin:
            - pin: "release c=${_param:linux_repo_contrail_component}"
              priority: ${_param:contrail_repo_pin_priority}
              package: "*"
